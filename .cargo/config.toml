[target.x86_64-apple-darwin]
linker = "x86_64-apple-darwin21.4-clang"
ar = "x86_64-apple-darwin21.4-ar"

[target.aarch64-apple-darwin]
linker = "aarch64-apple-darwin21.4-clang"
ar = "aarch64-apple-darwin21.4-ar"

[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-ar"

[target.aarch64-pc-windows-msvc]
linker = "clang"
ar = "llvm-ar"

[env]
CC_x86_64_apple_darwin = "x86_64-apple-darwin21.4-clang"
CXX_x86_64_apple_darwin = "x86_64-apple-darwin21.4-clang++"
AR_x86_64_apple_darwin = "x86_64-apple-darwin21.4-ar"

CC_aarch64_apple_darwin = "aarch64-apple-darwin21.4-clang"
CXX_aarch64_apple_darwin = "aarch64-apple-darwin21.4-clang++"
AR_aarch64_apple_darwin = "aarch64-apple-darwin21.4-ar"
